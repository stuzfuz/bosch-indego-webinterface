<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="robots" content="index,follow" />
  <meta name="description" content="Bosch Indego Webinterface">
  <meta name="keywords" content="Bosch,Indego,Webinterface,Roboter">
  <meta name="author" content="Peter Studener">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bosch Indego Webinterface</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <link rel="stylesheet" href="css/interface.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
  <script src="js/indego.js"></script>   

  <script>
  $(document).ready(function() {
      $('#login-form form').keydown(function(event) {
          if (event.keyCode == 13) {
              connect();
              return false;
          }
      });

      $(".dropdown-button").dropdown();
  });
  </script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
</head>
<body>
<div id="loading">
	<br /><br /><br /><br />
  <img src="img/loading.gif" width="200" alt="" />
</div>

<div id="login"><br />
<h3 class="teal-text">Bosch Indego Interface</h3><br />
<div id="login-form">
	<form action="#" method="post">
		<input type="text" id="user" class="validate" autofocus />
		<label for="user">Username</label>
		<input id="password" type="password" class="validate">
		<label for="password">Password</label>
		<br /><br />
		<button class="btn waves-effect waves-light" type="submit" name="action" onclick="connect(); return false;">Submit
			<i class="material-icons right">send</i>
		</button>
	</form>
</div>
</div>

<div id="error">
	<h3 class="teal-text red">An error occured!</h3><br />
	<a href="#" onclick="logout()">Logout</a>
</div>

<div id="view">
	<!-- Dropdown Structure -->
	<ul id="dropdown1" class="dropdown-content">
		<li><a href="#" onclick="home()">Docking Station</a></li>
		<li class="divider"></li>
		<li><a href="#" onclick="mow()">Mow</a></li>
		<li class="divider"></li>
		<li><a href="#" onclick="pause()">Pause</a></li>
	</ul>
	<nav class="teal">
		<div class="nav-wrapper">
			<a href="#" class="brand-logo right" onclick="logout()">Logout</a>
			<ul class="left hide-on-med-and-down">
				<li><a href="#" onclick="getState()">State</a></li>
				<li><a href="#" onclick="getMap()">Map</a></li>
				<li><a href="#" onclick="getAlerts()">Alerts</a></li>
				<li><a href="#" onclick="getCalender()">Calendar</a></li>
				<li><a href="#" onclick="getWeather()">Weather</a></li>
				<li><a class="dropdown-button" href="#!" data-activates="dropdown1">Events<i class="material-icons right">arrow_drop_down</i></a></li>
			</ul>
		</div>
	</nav>

	<div id="output">&nbsp;</div>
</div>

</body>
</html>
